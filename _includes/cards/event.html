<div class="card">
    {% if include.event.feature %}
    <a class="black-text" href="{{ site.url }}{{ include.event.url }}">
        <div class="card-image">
            <img src="{{ site.url }}/assets/img/{{ include.event.feature }}">
        </div>
        <div class="event-date">
            <span>
                {{ include.event.event_date | date: '%d/%b/%Y' }}
            </span>
        </div>
        {% endif %}
        <i class="event-place">{{ include.event.place }}</i>
        <div class="card-content">
            <span class="card-title">{{ include.event.title }}</span>
            {% if include.event.description %}
            <p>{{ include.event.description }}</p>
            {% else %}
            <p>{{ include.event.content | truncate:200 }}</p>
            {% endif %}
        </div>
    </a>
    <div class="card-action">
        <a class="blue-text" href="{{ site.url }}{{ include.event.url }}">ver nota</a>
    </div>
</div>
