<div class="card">
    <span class="new badge blue date-badge"
        data-badge-caption="{{ include.post.date | date: '%d/%m/%y' }}"></span>
    {% if include.post.feature %}
    <a class="black-text" href="{{ site.url }}{{ include.post.url }}">
        <div class="card-image">
            <img src="{{ site.url }}/assets/img/{{ include.post.feature }}">
        </div>
        {% endif %}
        <div class="card-content">
            <span class="card-title">{{ include.post.title }}</span>
            {% if include.post.description %}
            <p>{{ include.post.description }}</p>
            {% else %}
            <p>{{ include.post.content | truncate:200 }}</p>
            {% endif %}
        </div>
    </a>
    <div class="card-action">
        <a class="blue-text" href="{{ site.url }}{{ include.post.url }}">ver nota</a>
    </div>
</div>
