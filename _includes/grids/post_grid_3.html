<div class="row">
    {% assign novedades = site.posts | concat: site.eventos %}
    {% for post in novedades limit:3 %}
    <div class="col s12 m4">
        {% if post.layout == "event" %}
        {% include cards/event.html event=post %}
        {% else %}
        {% include cards/post.html post=post %}
        {% endif %}
    </div>
    {% endfor %}
</div>
