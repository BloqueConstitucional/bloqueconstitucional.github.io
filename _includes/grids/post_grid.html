<div class="grid" data-columns>
    {% assign novedades = site.posts | concat: site.eventos | sort: 'date' | reverse %}
    {% for post in novedades limit:include.limit %}

    {% if post.layout == "event" %}
    {% include cards/event.html event=post %}
    {% else %}
    {% include cards/post.html post=post %}
    {% endif %}

    {% endfor %}
</div>
