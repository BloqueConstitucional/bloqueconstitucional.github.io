<form class="contact-form" action="https://formspree.io/xknqozdj" method="POST">
    <label>
        Email:
        <input name="_replyto" id="email" type="email" class="validate">
    </label>
    <label>
        Mensaje:
        <textarea name="message" class="materialize-textarea"></textarea>

    <button class="btn waves-effect waves-light blue darken-2" type="submit">Send</button>
</form>
